<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Classic Arcade Game Info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P%7CRaleway%7CAmatic+SC&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="header">

            <a id="top"></a>
               
            <div class="title">
                <img src=images/jacob.jpg class="jacobLogo" alt="cartoon Jacob head">
                <h1> Classic Arcade Game Info</h1>
            </div>
            
            <div class="headInfo">
                <p>Search for you favorite Arcade Game below to recieve information about the game and videos!</p>
            </div>

            <form action="#">
                <div class="searchSection">
                    <label for="searchBox" name> </label>
                    <input id="searchBox" type="text" placeholder="e.g. Donkey Kong" required>
                </div> 
                <div class="buttonSection">
                    <label for="submitButton" name> </label>
                    <input id="submitButton" type="submit" value="Search">
                </div>  
            </form>

        </header>

        <main class="main">

            <div class="arrow hidden">
                <a href="#top"><img class="arrowImage" src="images/boxArrow.jpg" alt="arrow up image"></a>
            </div>

            <div class="loading">
                <p class="loadingMessage"></p>
            </div>

            <div class="errors">
                <p class="errorMessage"></p>
            </div>
           
            <div class="mainContainer">
                <div class="infoContainer hidden">
                    <p class="infoResults hidden info"></p>
                </div>

                <div class="tubeContainer hidden">
                    <p class="tubeResults hidden tube">
                        <input class="youTubeLogo" type="image" src="images/youtube.png" alt="YouTube Logo">
                    </p> 
                    <p class="tubeList"></p>
                    
                </div>
            </div>
            
        </main>

        <footer class="footer">

            <p>Another fun site created by Jacob Ashley</p>

        </footer>

        <script src="script.js" async defer></script>

    </body>
</html>
